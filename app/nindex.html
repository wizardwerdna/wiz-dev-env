<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superheroic Factoring</title>
  <!-- build:css css/combined.css -->
  <link rel="stylesheet" href="styles/app.css" media="all">
  <!-- endbuild -->
</head>
<body ng-app="app">
  <div class="jumbotron">
    <h1>Superheroic Factoring</h1>
    <p>AngularJS Kata Wizardry</p>
  </div>
  <div ng-controller="AppVM as vm">
    <form role="form">
      <div class="form-group">
        <label>number</label>
        <input class="form-control" type="number" ng-model="vm.number">
      </div>
      <div class="form-group">
        <label>Prime Factors</label>
        <div class="primes form-control">{{vm.factors(vm.number)}}</div>
      </div>
    </form>
  </div>
  <!-- build:js scripts/combined.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <script src="app.js"></script>
  <!-- endbuild -->
</body>
</html>
